<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="survey-form">
    <h2>Survey Form</h2>
    <form id="surveyForm" onsubmit="return submitForm()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required><br>

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Canada">Canada</option>
        <option value="Canada">India</option>
        <option value="Canada">Germany</option>
        <option value="Canada">Sri Lanka</option>
      </select><br>

      
        <label>Select Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Other">
        <label for="female">Female</label>
     
      

      <label for="profession">Profession:</label>
      <input type="text" id="profession" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" pattern="[0-9]{10}" required><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Survey Form Submission</h2>
      <div id="popupContent"></div>
    </div>
  </div>
  <span class="close" onclick="closePopup()">&times;</span>


  <script src="form.js"></script>
</body>
</html>
